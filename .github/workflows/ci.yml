name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write

jobs:
  Test:
    name: Test playwright
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
        
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          
      - run: npm ci
      
      - run: npx playwright install chromium --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        
      - run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_OUTPUT: "var/playwright"
          PLAYWRIGHT_SNAPSHOTS: "var/playwright/snapshots"
          
      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: var/playwright/
          retention-days: 10

      - name: Publish Junit Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/var/playwright/*.xml'
